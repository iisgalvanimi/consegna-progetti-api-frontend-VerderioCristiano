<div class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="card-title text-center text-primary mb-3 text-center mx-auto">
        Cerca un cibo o un ingrediente
      </h2>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Scrivi un cibo o un ingrediente (uova, pizza, pasta, etc.)"
          [(ngModel)]="searchTerm"
        />
        <button class="btn btn-primary" (click)="search()">Cerca</button>
      </div>
    </div>
  </div>
  
  <div *ngIf="searchResults.length > 0" class="results">
    <h3 class="text-success text-center mx-auto">RISULTATO DELLA RICERCA</h3>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
      <div *ngFor="let product of searchResults" class="col">
        <div class="card shadow-sm h-100">
          <img
            [src]="product.image_front_small_url || 'https://via.placeholder.com/150'"
            class="card-img-top"
            alt="Product Image"
          />
          <div class="card-body">
            <h5 class="card-title">
              <a 
                [routerLink]="['/item', product.id]" 
                class="text-decoration-none text-dark">
                {{ product.product_name || 'Unnamed Product' }}
              </a>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="searchResults.length === 0 && searchTerm" class="alert alert-warning mt-3 text-center mx-auto">
    Nessun risultato trovato, prova a cercare altro.
  </div>
